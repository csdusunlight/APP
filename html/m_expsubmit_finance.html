<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link href="../css/mui.min.css" rel="stylesheet"/>
    	<link rel="stylesheet" type="text/css" href="../css/m_common.css"/>
    	<link rel="stylesheet" type="text/css" href="../css/m_expsubmit_finances.css"/>
	</head>
	<body>
		<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">信息登记</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>注册手机号</label>
					<input id="telnum" type="text" maxlength=11 placeholder="请输入注册手机号">
				</div>
        <div class="mui-input-row">
          <label>投资金额</label>
          <input type="text" placeholder="请输入投资金额（数字格式）" id="amount">
        </div>
        <div class="mui-input-row">
          <label>投资标期</label>
          <input type="text" placeholder="请输入投资标期" id="term">
        </div>

			</form>
			<div class="mui-input-row beizhu" style="margin: 10px 5px;">
				<p>备注:</p>
				<textarea id="remark" rows="3" placeholder="请输入备注信息（可不填）"></textarea>
			</div>
			<button id="submit_btn" type="button" class="mui-btn mui-btn-blue">确认提交</button>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/UserInfo.js"></script>
		<!--弹窗部分-->
		<script type="text/javascript" charset="utf-8">
			var id = '';
			var self = '';
	      	mui.init();
			document.getElementById("submit_btn").addEventListener('tap', function() {
				var telnum = document.getElementById('telnum').value;
				var remark = document.getElementById('remark').value;
				var amount = document.getElementById('amount').value;
				amount = parseFloat(amount);
				var term = document.getElementById('term').value;
				var re=/^1[1,2,3,4,6,5,7,8,9]\d{9}$/;
				if(!re.test(telnum)){
					mui.alert("手机号格式不正确！");
					return;
				}
				if(isNaN(amount)){
					mui.alert("投资金额必须为数字！")
					return;
				}
				if(!term){
					mui.alert("请输入投资标期！")
					return;
				}
				mui.ajax({
					url:"http://m.wafuli.cn/app/submit_finance/",
					type:'post',
					data:{
						'type':type,
						'id':id,
						'amount':amount,
						'term':term,
						'telnum':telnum,
						'remark':remark,
						'token':UserInfo.token(),
					},
					dataType:"json",
					success:function(ret){
						if (ret.code==0){
							mui.alert("提交成功，请通过用户中心查询！");
						}
						else if(ret.code<0){
							UserInfo.clear();
							mui.alert("尚未登录！");
						}
						else{
							mui.alert(ret.msg);
						}
					},
					error:function(xhr,type,errorThrown){
						alert(type);
					}
				});
			});
		</script>
	</body>
	</body>
</html>
