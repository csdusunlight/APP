<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/m_common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/m_get_coupon_success.css"/>
</head>

  <body>
    <header id="header" class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">优惠券</h1>
    </header>
    <div class="mui-content">
      <!--提示消息部分-->
      <div class="msg clearfix">
        <img src="../images/yes.png" alt="提示图标" />
        <div class="text">
          <p>恭喜您，已成功领取优惠券<br />
          <span>可在<a href="">个人中心</a>—<a href="">我的优惠券</a>—<a>使用券</a>中查看</span></p>
        </div>
      </div>
      <!--优惠券部分-->
      <div class="box">
        <div class="benefit clearfix">
          <img id="coupon_pic" src="" alt="优惠券图标" />
          <p id="coupon_title"></p>
          <p>有效日期：<number id="time_limit"></number></p>
          
        </div>
        <p>优惠券代码：<number id="exchange_code"></number></p>
        <!--查看使用部分-->
        <div class="btn">
          <button id="seeCoupon" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">查看优惠券</button>&nbsp;
          <button id="useCoupon" type="button" class="mui-btn mui-btn-blue" >马上使用</button>
        </div>
      </div>
    </div>

    <script src="../js/mui.js"></script>
    <script type="text/javascript">
    mui.init();
    mui.plusReady(function(){
    	var self = plus.webview.currentWebview();
    	document.getElementById('coupon_title').innerText = self.title;
		document.getElementById('coupon_pic').src = self.pic_url;
		document.getElementById('exchange_code').innerText = self.exchange_code;
		document.getElementById('time_limit').innerText = self.time_limit;
		document.getElementById("useCoupon").addEventListener('tap',function(event){
			var exp_url = self.exp_url.replace(/\s+/g,'');
			plus.runtime.openURL(exp_url);
		});
		document.getElementById("seeCoupon").addEventListener('tap',function(event){
			mui.openWindow('../account/m_account_coupon.html','account_coupon');
		});
    });
    
    </script>
	</body>

</html>
