<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>支付宝绑定</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/m_common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/m_account_zhifubao.css"/>

</head>

	<body>	
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">支付宝绑定</h1>
			<!--<a class="mui-icon mui-icon-paperplane mui-pull-right"></a>-->
		</header>
		<div class="mui-content">
			<img src="../images/zhifubao.png" alt="支付宝图片" />
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>支付宝姓名</label>
					<input id="zhifubao_name" type="text" placeholder="请输入支付宝绑定的真实姓名">
				</div>
				<div class="mui-input-row">
					<label>支付宝帐号</label>
					<input id="zhifubao" type="text" placeholder="请输入真实的支付宝账户">
				</div>
			</form>
			<p class="tishi">温馨提示：支付宝姓名和账号不正确者，将不予提现</p>
			<button id="Btn" type="button" class="bottom mui-btn mui-btn-blue mui-btn-block">立即绑定</button>
		</div>
		
		<script src="../js/mui.js"></script>
		<script src="../js/UserInfo.js"></script>
		<!--弹窗部分-->
		<script type="text/javascript" charset="utf-8">
	      	mui.init();
			document.getElementById("Btn").addEventListener('tap', function() {
				var zhifubao = document.getElementById('zhifubao').value;
				var zhifubao_name = document.getElementById('zhifubao_name').value;
				var re_account=/^[\u2E80-\u9FFF]+$/;
		        if(!re_account.test(zhifubao_name)){
		          mui.alert("请输入正确的支付宝绑定的真实姓名");
		          return;
		        }
				if (!zhifubao || !zhifubao_name){
					mui.alert("支付宝账号或姓名不能为空！");
					return;
				}
				mui.ajax({
					url: 'http://m.wafuli.cn/app/bind_zhifubao/',
					dataType:"json",
					type:'POST',
					data : {
						account: zhifubao,
						name: zhifubao_name,
						token:UserInfo.token()
					},
					success:function(ret){
						mui.alert(ret.msg,callback=function(){
							mui.back();
						});
					},
					error:function(xhr,type,errorThrown){
							alert(type);
					}
				});
			});
		</script>
	</body>
</html>
