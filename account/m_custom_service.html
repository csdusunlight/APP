<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/m_common.css"/>
    <style>
			body,.mui-content{background: #fff;}
			.qq-detail {
				margin-top: 20px;
			}
			
			.qq-detail p {
				line-height: 50px;
			}
			
			.qq-detail a {
				display: inline-block;
				width: 80%;
				border-bottom: 1px solid #e4e4e4;
				line-height: 50px;
				font-size: 16px;
				color: #777;
			}
			
			.qq-detail .iconfont {
				display: inline-block;
				width: 10%;
				margin-left: 4%;
				text-align: center;
				font-size: 32px;
				line-height: 50px;
				color: #8f8f8f;
				vertical-align: middle;
			}
			
			
			.on .iconfont {
				color: #f08519;
			}
		</style>
</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="htitle">联系客服</h1>
		</header>
		<div class="mui-content qq-detail">
			<p><i class="icon iconfont">&#xe643;</i>
				<a id="qq_free" class="qq-free">免费福利客服</a>
			</p>
			<p><i class="icon iconfont">&#xe643;</i>
				<a id="qq_task" class="qq-task">体验福利客服</a>
			</p>
			<p><i class="icon iconfont">&#xe643;</i>
				<a id="qq_finance" class="qq-finance">理财福利客服</a>
			</p>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var Intent = null;
			var Uri = null;
			mui.plusReady(function() {
				Intent = plus.android.importClass("android.content.Intent");
				Uri = plus.android.importClass("android.net.Uri");
			});
			
			document.getElementById("qq_free").addEventListener("tap",function(){
				if (plus.os.name == "Android") {
	                var intent = new Intent();
					var main = plus.android.runtimeMainActivity();
					var qqUrl = "mqqwpa://im/chat?chat_type=wpa&uin=2339019773&version=1"; 
					var uri = Uri.parse(qqUrl);
					intent.setData(uri);
					main.startActivity( intent );
                }
                else if (plus.os.name == "iOS") {
                    var action = "mqq://im/chat?chat_type=wpa&uin=2339019773&version=1&src_type=web";
                	ios_qq(action);
                }
			});
			document.getElementById("qq_task").addEventListener("tap",function(){
				if (plus.os.name == "Android") {
	                var intent = new Intent();
					var main = plus.android.runtimeMainActivity();
					var qqUrl = "mqqwpa://im/chat?chat_type=wpa&uin=3327058376&version=1"; 
					var uri = Uri.parse(qqUrl);
					intent.setData(uri);
					main.startActivity( intent );
                }
                else if (plus.os.name == "iOS") {
                    var action = "mqq://im/chat?chat_type=wpa&uin=3327058376&version=1&src_type=web";
                	ios_qq(action);
                }
			});
			document.getElementById("qq_finance").addEventListener("tap",function(){
				if (plus.os.name == "Android") {
	                var intent = new Intent();
					var main = plus.android.runtimeMainActivity();
					var qqUrl = "mqqwpa://im/chat?chat_type=wpa&uin=2468016671&version=1"; 
					var uri = Uri.parse(qqUrl);
					intent.setData(uri);
					main.startActivity( intent );
                }
                else if (plus.os.name == "iOS") {
                	var action = "mqq://im/chat?chat_type=wpa&uin=2468016671&version=1&src_type=web";
                	ios_qq(action);
                }
			});
			function ios_qq(action){
				plus.runtime.launchApplication({
                    action: action
                }, function(e) {
                    plus.nativeUI.confirm("检查到您未安装QQ客户端，是否到appstore下载？", function(i) {
                        if (i.index == 0) {
                            var storeurl='itms-apps://itunes.apple.com/app/id444934666?mt=8';
	    					plus.runtime.openURL(storeurl);
                        }
                    });
                });
			}
		</script>
	</body>

</html>
