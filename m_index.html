	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		//mui初始化
		mui.init();
		var subpages = ['m_welfare.html','m_task.html','m_finance.html','m_account_index.html'];
		var subpage_style = {
			top: '0px',
			bottom: '51px',
			hardwareAccelerated:true,
			dock:"bottom",
		};
		
		var aniShow = {};
	
		
		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
//			var launchFlag = plus.storage.getItem("launchFlag");
//			if(!launchFlag) {
//			    var guideview = mui.openWindow({
//			        url: "a_wafuli_guide.html",
//			        id: "guide",
//			        styles: {
//	                    hardwareAccelerated:true,
//	                },
//	                show: {
//	                	autoShow:true,
//	                    aniShow: 'none',
//	                },
//	                waiting: {
//						autoShow: false,
//					},
//			    });
////			    guideview.show("none");
//			    guideview.addEventListener('loaded',function(){
//			    	plus.navigator.closeSplashscreen();
//			    });
//			    plus.storage.setItem("launchFlag","launched");
//			}
			preload();
		});
		function preload(){
			var self = plus.webview.currentWebview();
			for(var i = 0; i < 4; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if(i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}
		}
		//当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if(targetTab == activeTab) {
				return;
			}
			//更换标题
//			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		//自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if(defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
		mui.back = function() {
			mui.confirm('确定退出应用？', '提示', ['确定', '取消'], function(e) {
				if (e.index === 0) {
					plus.runtime.quit();
				}
			});
		};
		
		var wgtVer=null;
		var checkUrl="http://m.wafuli.cn/app/checkupdate/";
		function plusReady(){
		    // ......
		    // 获取本地应用资源版本号
		    plus.runtime.getProperty(plus.runtime.appid,function(inf){
		        wgtVer=inf.version;
		        checkUrl += "?version="+wgtVer;
		        checkUpdate();
		    });
		}
		if(window.plus){
		    plusReady();
		}else{
		    document.addEventListener('plusready',plusReady,false);
		}
		
		
		function checkUpdate(){
//		    plus.nativeUI.showWaiting("检测更新...");
		    var xhr=new XMLHttpRequest();
		    xhr.onreadystatechange=function(){
		        switch(xhr.readyState){
		            case 4:
		            	plus.nativeUI.closeWaiting();
			            if(xhr.status==200){
			                var ret = JSON.parse(xhr.responseText);
							if(ret.code == 1) {
								var btnArray = ['立即更新', '取消'];
			                    mui.confirm('发现新版本！是否要更新？', '自动更新', btnArray, function(e) {
				    				if (e.index == 1) {
				    					return;
				    				} else {
				    					downWgt(ret.url);
				    				}
				    			});
			                }else{
			                	return;
//			                    plus.nativeUI.alert("无新版本可更新！");
			                }
			            }else{
//			                console.log("检测更新失败！");
//			                plus.nativeUI.alert("检测更新失败！");
			            }
		            	break;
		            default:
		            	break;
		        }
		    }
		    xhr.open('GET',checkUrl);
		    xhr.send();
		}
		
		function downWgt(wgtUrl){
		    plus.nativeUI.showWaiting("下载安装包...");
		    plus.downloader.createDownload( wgtUrl, {filename:"_doc/update/"}, function(d,status){
		        if ( status == 200 ) { 
		            installWgt(d.filename); // 安装wgt包
		        } else {
		            plus.nativeUI.alert("网络繁忙，请稍后再试！");
		        }
		        plus.nativeUI.closeWaiting();
		    }).start();
		}
		function installWgt(path){
		    plus.nativeUI.showWaiting("正在安装...");
		    plus.runtime.install(path,{force:true},function(){
		        plus.nativeUI.closeWaiting();
		        plus.io.resolveLocalFileSystemURL(path, function(entry) {
					entry.remove(function() {
						console.log("删除成功！！");
					}, function() {
						console.log("删除失败！！");
					});
				}, function(e) {
					plus.nativeUI.closeWaiting();
				});
		        mui.toast("安装成功，正在重启应用...");
		        plus.runtime.restart();
		    },function(e){
		        plus.nativeUI.closeWaiting();
		        plus.nativeUI.alert("安装失败["+e.code+"]：");
		    });
		}
	</script>
